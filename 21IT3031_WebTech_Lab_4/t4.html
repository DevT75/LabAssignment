<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            background-color: aquamarine;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>
        <p>
            This is paragraph outside <code>main</code> 
        </p>
    </h1>
    <main>
        <p>
            This is paragraph inside <code>main</code>
        </p>
    </main>
    <button onclick="handleClick()">Click Me!</button>
    <script>
        const handleClick = ()=>{
            var heading = document.querySelector('h1');
            var main = document.querySelector('main');
            var headingContent = heading.innerHTML;
            var mainContent = main.innerHTML;
            // console.log(headingContent);
            // console.log(mainContent);
            heading.innerHTML = mainContent;
            main.innerHTML = headingContent;
            
        };
    </script>
</body>
</html>
