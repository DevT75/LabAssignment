<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="handleClick()">+</button>
        <p id="number">0</p>
    </div>
    <script>
        const handleClick = () => {
            let para = document.querySelector('#number');
            let counter = parseInt(para.innerHTML);
            counter = counter + 1;
            para.innerHTML = counter;
            para.style.fontSize = counter*10 + "pt";
        }
    </script>
</body>
</html>
