<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <button onclick="makePage()">Click Here</button>
    <script>
        const makePage = ()=>{
            ol = document.createElement('ol');
            ol.type = 'I';
            ["first","second"].map((elem)=>{
                li = document.createElement('li');
                li.innerHTML = "This is " + elem;
                ol.appendChild(li);
            })
            h1 = document.createElement('h1');
            h1.innerHTML = "I am an H1";
            p = document.createElement('p');
            p.innerHTML = "This is a paragraph followed by a list";
            [h1,p,ol].map((elem)=>(document.body.appendChild(elem)));
        }
    </script>
</body>
</html>
